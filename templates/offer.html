

  
<script type="text/javascript" src="{{STATIC_URL}}js/bootstrap-datetimepicker.js" ></script>
<link href="{{STATIC_URL}}css/datetimepicker.css" rel="stylesheet">

<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header"><h3>{{title}} Offer</h3></div>
<div class="modal-body">
    {% if success %}
        <div class="alert alert-success">
            Offer {% if title == 'Edit'%}updated{% else %}created{% endif %} successfully
        </div>
    {% else %}
        <form method="post" action="" class="form-horizontal" id="modal-form">
            {% include 'inline_form.html' %}
        </form>
    {% endif %}
</div>
{% if success %}
    <div class="modal-footer">
        <button class="btn" id="modal-close">Close</button>
    </div>
{% else %}
    <div class="modal-footer">
        <button class="btn btn-primary" id="modal-submit">{% if title == 'Edit'%}Update{% else %}Create{% endif %}</button>
        <button class="btn" id="modal-close">Close</button>
    </div>
{% endif %}
</div>
</div>
